<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 960px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #0d6efd;
            margin: 0;
            padding: 20px 0;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }

        .navbar a {
            text-decoration: none;
            color: #0d6efd;
            font-size: 1.2rem;
        }

        #pessoas {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .pessoa {
            background-color: #0d6efd;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .pessoa:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn {
            background-color: #0d6efd;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0a58ca;
        }

        @media (max-width: 900px) {
            #pessoas {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            body, html {
                height: auto;
                margin-top: 20px;
            }
            .container {
                margin: 20px;
                width: auto;
            }
            #pessoas {
                grid-template-columns: 1fr;
            }
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Controle de Gastos</h1>
        </header>
        <nav class="navbar">
            <ul>
                <!-- Links do menu podem ser adicionados aqui -->
            </ul>
        </nav>
        <div id="pessoas">
            <a href="paulo.html" class="pessoa"><i class="fas fa-user fa-2x"></i> PAULO</a>
            <a href="renato.html" class="pessoa"><i class="fas fa-user fa-2x"></i> RENATO</a>
            <a href="nilza.html" class="pessoa"><i class="fas fa-user fa-2x"></i> NILZA</a>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
